<!DOCTYPE html>
<html>
<head>
	<title>Thank u</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 offset-sm-3 border border-info mt-5">
				<h3 class="mt-3 pb-2">You entered the following:</h3>
				<div id="data"></div>
			</div>
		</div>
	</div>
	<script>
		let mycookies = document.cookie.split('; ');
		let name, email, address;
		for (let i = 0; i < mycookies.length; i++) {
			values = mycookies[i].split('=');
			if (values[0] === 'yourname') {
				name = values[1];
				console.log(name);
			}
			if (values[0] === 'youraddress') {
				address = values[1];
				console.log(address);
			}
			if (values[0] === 'youremail') {
				email = values[1];
				console.log(email);
			}
		}
		let data = document.querySelector("#data");
		let content = '<table class="table table-striped table-bordered table-hover">' +
							'<tr>' +
								'<td>Name</td>' +
								'<td id="name">' +  name + '</td>' +
							'</tr>'+	
							'<tr>' +
								'<td>Email</td>' +
								'<td id="email">' + email + '</td>' +
							'</tr>'	+
							'<tr>' +
								'<td>Address</td>' +
								'<td id="address">' + address + '</td>' +
							'</tr>' +
						'</table>';
		data.innerHTML = content;
	</script>
</body>
</html>
